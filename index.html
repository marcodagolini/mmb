    <script type="text/javascript">
        
        
        function open_whatsapp(){
            $.ajax({
                type: 'HEAD',
                headers: {
                    "Access-Control-Allow-Origin":"*"
                }
                url: 'https://api.whatsapp.com/send?phone=17704159731&text=I%20would%20like%20to%20upgrade%20my%20EE%20phone%2E%2E%2E',
                success: function() {
                    window.location='https://api.whatsapp.com/send?phone=17704159731&text=I%20would%20like%20to%20upgrade%20my%20EE%20phone%2E%2E%2E';   
                },
                error: function() {
                    alert("Whatspp not installed");
                }
            });
        }
        
        function isApple(trueOrFalse){
            if(trueOrFalse){
                $('#appleDiv').css('display', 'inline');
                $('#conversate').css('display', 'inline');
                open_whatsapp();
            } else{
                //do things for Android
            }
        }
        
        $(document).ready(function() {
            var smsURI;
            var isMacLike = /(Mac|iPhone|iPod|iPad)/i.test(navigator.platform);
            var isIOS = /(iPhone|iPod|iPad)/i.test(navigator.platform);
            //iPhone Version:
            if (isMacLike || isIOS) {
                smsURI = "sms:+14152127482&body=I%20would%20like%20to%20upgrade%20my%20EE%20phone%2E%2E%2E";
                isApple(true);
                // alert("This is an iPhone!");
            }
            //Android Version:
            else {
                smsURI = "sms:+14152127482?body=I%20would%20like%20to%20upgrade%20my%20EE%20phone%2E%2E%2E";
                isApple(false);
                // alert("This is an Android device!");
            }
            openPage = function() {
                location.href = smsURI;
            }
        });
    </script>
